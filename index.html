        }

        h1 {

            text-align: center;
        }

        .controls, .test-area, .results {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls label {
            margin: 5px 0;
        }

        .controls input[type="number"] {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .checkbox-group label {
            margin: 5px 10px;
            font-size: 1em;
            cursor: pointer;
        }

        #startTest {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #startTest:hover {
            background-color: #0d6efd;
        }

        .test-area.hidden, .results.hidden {
            display: none;
        }

        #wordDisplay {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }

        #countdown {
            font-size: 2em;
            color: #1e90ff;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #inputArea {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #inputWord {
            font-size: 1.2em;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #inputWord:focus {
            border-color: #0d6efd;
        }

        #results table {
            width: 100%;
            border-collapse: collapse;
        }

        #results th, #results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #1e90ff;
            color: white;
        }

        #results tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #results tr.correct {
            background-color: #d4edda;
        }

        #results tr.incorrect {
            background-color: #f8d7da;
        }

        #resultsCaption {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

            .controls, .test-area, .results {

            }

            }

            #countdown {

            }

</head>

            showNextWord();

        // Function to Shuffle an Array (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            let shuffled = array.slice();
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
